<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 | 55.Ders(select, chechbox ve radio elementleri) </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/extra.css" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="row mt-5">
            <form class="col">
                <form>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2">E-Posta:</label>
                   <div class="col-sm-10">
                    <input type="email" class="form-control" id="myEmail" aria-describedby="emailHelper" placeholder="e-posta adresinizi giriniz..." aria-label="eposta adresi giris kutusu">
                    <div class="form-text" id="emailHelper">E-Posta adresiniz asla paylasilmayacak</div>
                </div>
                </div>
                 <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myPassword">Sifreniz:</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="myPassword">
                   <div id="passwordHelper" class="form-text">Sifreniz 8-20 karakter uzunlugunda olmali. Buyuk harf, kucuk harf ve rakamlardan olusmali.</div>
                </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myArea">Aciklama:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="myArea" rows="4"></textarea>
                </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myFile">Dosya Yukle:</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control form-control-lg" id="myFile">
                </div>
                </div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myColor">Renk Sec:</label>
                    <div class="col-sm-10">
                    <input type="color" class="form-control form-control-color" id="myColor" title="rengini sec">   
                </div>
                </div>

                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myGender">Cinsiyet Sec:</label>
                    <div class="col-sm-10">
                    <select id="myGender" class="form-select form-select-sm" aria-label="Acilir select kutusu" disabled>
                         <option selected>Cinsiyet Sec</option>
                        <option value="female">Kadin</option>
                        <option value="male">Erkek</option>
                    </select>
                </div>
                </div>

                 <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myGender2">Cinsiyet Sec:</label>
                    <div class="col-sm-10">
                    <select id="myGender2" class="form-select" aria-label="Acilir select kutusu">
                         <option selected>Cinsiyet Sec</option>
                        <option value="female">Kadin</option>
                        <option value="male">Erkek</option>
                    </select>
                </div>
                </div>

                 <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myGender3">Cinsiyet Sec:</label>
                    <div class="col-sm-10">
                    <select id="myGender3" class="form-select" aria-label="Acilir select kutusu" multiple size="2">
                         <option selected>Cinsiyet Sec</option>
                        <option value="female">Kadin</option>
                        <option value="male">Erkek</option>
                    </select>
                </div>
                </div>

                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="myDatalist">Sehir Sec:</label>
                    <div class="col-sm-10">
                    <input placeholder="Veri Ara..." class="form-control" id="myDatalist" list="dataOptions">
                    <datalist id="dataOptions">
                        <option value="Hopa"></option>
                        <option value="Zonguldak"></option>
                        <option value="Sakarya"></option>
                        <option value="Samsun"></option>
                        <option value="Eskisehir"></option>
                        <option value="Ankara"></option>
                        </datalist>   
                </div>
                </div>
                <div class="mb-3 form-check row">
                    <div class="offset-sm-2">
                    <input type="checkbox" class="form-check-input"id="remember" checked>  
                    <label class="form-check-label" for="remember">Beni Hatirla</label>
                </div>
                </div>
                <div class="mb-3 form-check row">
                    <div class="offset-sm-2">
                    <input type="checkbox" class="form-check-input"id="remember2" disabled checked>  
                    <label class="form-check-label" for="remember2">Beni Hatirla</label>
                </div>
                </div>

                 <div class="mb-3 row">
                    <div class="offset-sm-2">
                    <div class="form-check">
                    <input type="radio" class="form-check-input" name="yesorno" id="myRadio1">  
                    <label class="form-check-label" for="myRadio1">Evet</label>
                </div>
                </div>
                    <div class="offset-sm-2">
                    <div class="form-check">
                    <input type="radio" class="form-check-input" name="yesorno" id="myRadio2" disabled checked >  
                    <label class="form-check-label" for="myRadio2">Hayir</label>
                </div>
                </div>
                
                <div class="offset-sm-2">
                <button type="button" class="btn btn-success">Giris Yap</button>
                </div> 
                </div>
            </form>


            </div><!-- col end-->
        </div><!-- row end-->
    </div><!-- container end -->
    





        <script src="js/bootstrap.bundle.min.js"></script>


        <script>
            var tTrigger = document.getElementById('btnToast');
            var myToast = document.getElementById('myToast');
            tTrigger.addEventListener('click', function () {
                var toast = new bootstrap.Toast(myToast, {
                    animation: true,
                    autohide: true,
                    delay: 700
                     });
                toast.show();
           });
        </script>



</body>

</html>
